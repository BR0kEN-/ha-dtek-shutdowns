---
url: https://github.com/BR0kEN-/ha-dtek-shutdowns
name: "DTEK Outages Checker"
slug: "ha-dtek-shutdowns"
version: "1.0.2"
description: "Visits the DTEK website to check the outages for your address and publishes collected data via an MQTT."
init: false
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: "mosquitto"
  mqtt_password: ""
  region: dnem
  locality: ""
  street: ""
  building: ""
  interval: "2"
schema:
  mqtt_host: "str"
  mqtt_port: "port"
  mqtt_username: "str"
  mqtt_password: "password"
  region: "list(dnem|kem|krem|oem)"
  locality: "str"
  street: "str"
  building: "str"
  interval: "int(2,60)"
